<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% seo %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="main-nav">
                <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
                <ul class="nav-links">
                    <li><a href="{{ '/bio' | relative_url }}">Bio</a></li>
                    <li><a href="{{ '/cv' | relative_url }}">CV</a></li>
                    <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
                    <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
                    <li><a href="{{ '/ai-resources' | relative_url }}">AI Resources</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    <a href="mailto:{{ site.data.cv.contact.email }}" title="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="{{ site.data.cv.contact.linkedin }}" target="_blank" title="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
