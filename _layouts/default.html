<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% seo %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="main-nav">
                <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links" id="nav-links">
                    <li><a href="{{ '/bio' | relative_url }}">Bio</a></li>
                    <li><a href="{{ '/cv' | relative_url }}">CV</a></li>
                    <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
                    <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
                    <li><a href="{{ '/ai-resources' | relative_url }}">AI Resources</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    {% for social in site.data.site.social %}
                    <a href="{{ social.url }}" {% if social.name == 'LinkedIn' %}target="_blank"{% endif %} title="{{ social.name }}">
                        <i class="{{ social.icon }}"></i>
                    </a>
                    {% endfor %}
                </div>
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script>
        function toggleMobileMenu() {
            const navLinks = document.getElementById('nav-links');
            const isActive = navLinks.classList.contains('active');
            
            console.log('Toggle clicked, current state:', isActive);
            
            if (isActive) {
                navLinks.classList.remove('active');
                console.log('Menu hidden');
            } else {
                navLinks.classList.add('active');
                console.log('Menu shown');
            }
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const navLinks = document.getElementById('nav-links');
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            
            if (!navLinks.contains(event.target) && !mobileToggle.contains(event.target)) {
                navLinks.classList.remove('active');
            }
        });
        
        // Close menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                const navLinks = document.getElementById('nav-links');
                navLinks.classList.remove('active');
            });
        });
        
        // Debug: Check if elements exist
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.getElementById('nav-links');
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            console.log('Nav links element:', navLinks);
            console.log('Mobile toggle element:', mobileToggle);
        });
    </script>
</body>
</html>
