---
layout: default
---

<div class="project-page">
    <div class="project-header">
        <h1>{{ page.title }}</h1>
        <div class="project-meta">
            <span class="date">{{ page.date | date: "%B %Y" }}</span>
            {% if page.tags %}
            <div class="tags">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
    
    {% if page.image %}
    <div class="project-image">
        <img src="{{ page.image }}" alt="{{ page.title }}">
    </div>
    {% endif %}
    
    <div class="project-content">
        {{ content }}
    </div>
</div>

<style>
.project-page {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 0;
}

.project-header {
    margin-bottom: 2rem;
}

.project-header h1 {
    color: var(--primary-color);
    margin-bottom: 1rem;
}

.project-meta {
    display: flex;
    align-items: center;
    gap: 1rem;
    color: var(--text-color);
}

.project-image {
    margin: 2rem 0;
    border-radius: 10px;
    overflow: hidden;
}

.project-image img {
    width: 100%;
    height: auto;
}

.project-content {
    line-height: 1.8;
}

.tags {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.tag {
    background: var(--light-gray);
    color: var(--primary-color);
    padding: 0.25rem 0.75rem;
    border-radius: 15px;
    font-size: 0.875rem;
}

@media (max-width: 768px) {
    .project-page {
        padding: 1rem;
    }
}
</style>
