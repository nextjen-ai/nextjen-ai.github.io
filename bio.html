---
layout: default
title: Bio
---

<section class="bio-header">
    <h1>Professional Biography</h1>
</section>

<section class="bio-content">
    {% assign bio_sections = site.bio | sort: 'order' %}
    {% for section in bio_sections %}
    <div class="bio-section">
        <h2>{{ section.title }}</h2>
        {{ section.content | markdownify }}
    </div>
    {% endfor %}
</section>

<style>
.bio-header {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: var(--white);
    padding: 4rem 0;
    text-align: center;
}

.bio-header h1 {
    color: var(--white);
    margin: 0;
}

.bio-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 4rem 0;
}

.bio-section {
    margin-bottom: 3rem;
}

.bio-section h2 {
    color: var(--primary-color);
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
}

.achievements-list,
.involvement-list,
.education-list {
    list-style: none;
    padding: 0;
}

.achievements-list li,
.involvement-list li {
    margin-bottom: 1rem;
    padding-left: 1.5rem;
    position: relative;
}

.achievements-list li:before,
.involvement-list li:before {
    content: "â€¢";
    color: var(--secondary-color);
    position: absolute;
    left: 0;
}

.education-list li {
    margin-bottom: 2rem;
}

.education-list strong {
    color: var(--primary-color);
    display: block;
    margin-bottom: 0.5rem;
}

.education-list p {
    margin: 0.25rem 0;
    color: var(--text-color);
}

@media (max-width: 768px) {
    .bio-content {
        padding: 2rem 1rem;
    }
    
    .bio-header {
        padding: 3rem 1rem;
    }
}
</style>
