title: Jennifer Andr√©oli-Fang, PhD
description: Technology leader specializing in AI, machine learning, and cloud solutions
baseurl: ""
url: "https://nextjen-ai.github.io"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  bio:
    output: true
    permalink: /bio/:title/
  publications:
    output: true
    permalink: /publications/:title/
  projects:
    output: true
    permalink: /projects/:title/
  cv:
    output: true
    permalink: /cv/:title/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "publication"
  - scope:
      path: ""
      type: "bio"
    values:
      layout: "bio_section"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "cv"
    values:
      layout: "cv_section"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git/ 