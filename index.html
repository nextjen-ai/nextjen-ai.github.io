---
layout: default
title: Home
---

{% include home-content.html %}

<style>
.hero {
    position: relative;
    height: 60vh;
    overflow: hidden;
}

.hero-image {
    width: 100%;
    height: 100%;
}

.hero-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hero-content {
    text-align: center;
    padding: 4rem 2rem;
    background: var(--white);
}

.hero-content h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: var(--primary-color);
    font-weight: 300;
    letter-spacing: -0.5px;
}

.subtitle {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    color: var(--text-color);
    font-weight: 300;
    letter-spacing: 0.5px;
}

.hero-buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.btn {
    padding: 0.8rem 2rem;
    border-radius: 5px;
    font-weight: 600;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
}

.btn-primary {
    background-color: var(--primary-color);
    color: var(--white);
    border: 2px solid var(--primary-color);
}

.btn-secondary {
    background-color: var(--secondary-color);
    color: var(--white);
    border: 2px solid var(--secondary-color);
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    opacity: 0.9;
}

.intro {
    padding: 4rem 0;
    text-align: left;
    max-width: 65ch;
    margin: 0 auto;
    line-height: 1.7;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

.highlights {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    padding: 4rem 0;
    background-color: var(--light-gray);
}

.highlight-card {
    background: var(--white);
    padding: 2rem;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.highlight-card:hover {
    transform: translateY(-5px);
}

.highlight-card i {
    font-size: 2.5rem;
    color: var(--secondary-color);
    margin-bottom: 1rem;
}

.personal {
    padding: 4rem 0;
    text-align: center;
    max-width: 800px;
    margin: 0 auto;
}

@media (max-width: 768px) {
    .hero {
        height: 40vh;
    }
    
    .hero h1 {
        font-size: 2rem;
    }
    
    .subtitle {
        font-size: 1.1rem;
    }
    
    .hero-buttons {
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .intro {
        padding: 2rem 1rem;
        max-width: 100%;
        margin: 0 1rem;
        font-size: 0.95rem;
    }
    
    .intro h2 {
        font-size: 1.5rem;
    }
    
    .highlights {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 2rem 1rem;
    }
    
    .highlight-card {
        padding: 1.5rem;
    }
    
    .personal {
        padding: 2rem 1rem;
        max-width: 100%;
        margin: 0 1rem;
    }
    
    .container {
        padding: 0 1rem;
    }
}

@media (max-width: 480px) {
    .hero {
        height: 30vh;
    }
    
    .hero h1 {
        font-size: 1.8rem;
    }
    
    .intro {
        font-size: 0.9rem;
        line-height: 1.6;
    }
    
    .intro h2 {
        font-size: 1.3rem;
    }
}
</style>
